<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Register Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap; /* permite que se acomoden si no hay espacio */
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 150px;
      flex: 1;
      max-width: 300px;
    }

    .column label {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="time"] {
      padding: 12px;
      border: 2px solid #006400; /* verde oscuro */
      border-radius: 5px;
      background-color: white;
      color: #333;
      font-size: 1em;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="time"]:focus {
      border-color: #228B22; /* verde m√°s brillante */
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    .image-section img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: auto;
    }

    /* Ya no usamos media query que cambie a columnas verticales */
  </style>
</head>
<body>

  <h1>Horario</h1>

  <div class="form-container">
    <div class="column">
      <label>Comidas</label>
      <div>
        <p class="comida-label">Horario comida 1</p>
        <input type="text" placeholder="Introduce los alimentos">
      </div>
      <div>
        <p class="comida-label">Horario comida 2</p>
        <input type="text" placeholder="Introduce los alimentos">
      </div>
      <div>
        <p class="comida-label">Horario comida 3</p>
        <input type="text" placeholder="Introduce los alimentos">
      </div>
      e<div>
        <p class="comida-label">Horario comida 4</p>
        <input type="text" placeholder="Introduce los alimentos">
      </div>
    </div>

    <div class="column">
      <label>Hora</label>
      <div>
        <p class="hora-label">Horario comida 1</p>
        <input type="time">
      </div>
      <div>
        <p class="hora-label">Horario comida 2</p>
        <input type="time">
      </div>
      <div>
        <p class="hora-label">Horario comida 3</p>
        <input type="time">
      </div>
      <div>
        <p class="hora-label">Horario comida 4</p>
        <input type="time">
      </div>
    </div>

  <div class="image-section">
    <img src="imag/RS_imag.png.jpeg" alt="Imagen de registro">
  </div>

</body>
</html>
