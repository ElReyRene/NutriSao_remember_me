<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Register Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 150px;
    }

    .column label {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="time"] {
      padding: 12px;
      border: 2px solid #006400; /* verde oscuro */
      border-radius: 5px;
      background-color: white;
      color: #333;
      font-size: 1em;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="time"]:focus {
      border-color: #228B22; /* verde un poco más brillante */
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    .image-section img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: auto;
    }

    /* Estilos para móviles */
    @media (max-width: 600px) {
      .form-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .column {
        width: 90%;
      }

      h1 {
        font-size: 1.8em;
      }

      input[type="text"],
      input[type="time"] {
        font-size: 1.1em;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Horario</h1>

  <div class="form-container">
    <div class="column">
      <label>Comidas</label>
      <input type="text" placeholder="Comida 1">
      <input type="text" placeholder="Comida 2">
      <input type="text" placeholder="Comida 3">
      <input type="text" placeholder="Comida 4">
    </div>

    <div class="column">
      <label>Hora</label>
      <input type="time">
      <input type="time">
      <input type="time">
      <input type="time">
    </div>
  </div>

  <div class="image-section">
    <img src="imag/RS_imag.png.jpeg" alt="Imagen de registro">
  </div>

</body>
</html>
