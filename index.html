<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriSao</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">

    <img src="imag/Fondo.png" alt="NutriSao logo" class="app-icon">

    <h1><span class="white-outline">Nutri</span><span class="green-text">Ar</span></h1>

    <input type="email" id="email" placeholder="Celular o correo electr√≥nico" required />
    <input type="password" id="password" placeholder="Contrase√±a" required />

    <button id="loginBtn" class="login-btn">Iniciar sesi√≥n</button>

    <button id="registerBtn" class="signup-btn">Crear cuenta nueva</button>

  </div>

  <!-- Firebase -->
  <!-- Aseg√∫rate de tener los scripts de Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDocs, query, collection, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCH32pB5Dk7cqHkaTv4SpWCHFsFrSKX9Qw",
      authDomain: "nutrisaoapp.firebaseapp.com",
      projectId: "nutrisaoapp",
      storageBucket: "nutrisaoapp.firebasestorage.app",
      messagingSenderId: "508649226829",
      appId: "1:508649226829:web:cfa0f7c95da012ff2f9204"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elementos del formulario
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // Funci√≥n para esperar
    function esperar(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // üîí INICIAR SESI√ìN
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        // Paso 1: Buscar si el correo existe en la base de datos (Firestore)
        const q = query(collection(db, "usuarios"), where("correo", "==", email));
        const querySnapshot = await getDocs(q);

        if (!q.empty) {

          // No existe ning√∫n documento con ese correo
          alert(`‚ùå El correo ${email} no est√° registrado.`);

        } else {
          // Existe un documento con ese correo
          try {
            // Paso 2: Intentar iniciar sesi√≥n con Auth
            await signInWithEmailAndPassword(auth, email, password);
            alert(`‚úÖ Usuario encontrado: ${email}`);
            await esperar(3000); // Espera de 3 segundos
            window.location.href = "Register_screen.html";
          } catch (authError) {
            // Error al iniciar sesi√≥n (probablemente contrase√±a incorrecta)
            alert(`‚ö†Ô∏è Usuario con correo ${email} encontrado, pero la contrase√±a es incorrecta.`);
          }
        }

      } catch (error) {
        alert("‚ùå Error inesperado: " + error.message);
      }
    });


    // üÜï CREAR CUENTA NUEVA
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        alert(`‚úÖ Usuario creado con √©xito: ${email}`);

        // Guarda el usuario en Firestore
        await setDoc(doc(db, "usuarios", uid), {
          correo: email,
          fechaRegistro: new Date()
        });
        // Solo si todo sali√≥ bien, redirige
        //window.location.href = "Register_screen.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          alert("‚ùóEl usuario ya existe. Inicia sesi√≥n en su lugar.");
        } else {
          alert("Error al crear cuenta: " + error.message);
        }
      }
    });

  </script>

</body>
</html>
