<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriSao - Inicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <!-- Imagen circular -->
    <img src="imag/Fondo.png" alt="NutriSao logo" class="app-icon">

    <!-- Título -->
    <h1><span class="white-outline">Nutri</span><span class="green-text">Sao</span></h1>

    <!-- Campo para correo -->
    <input type="email" id="email" placeholder="Correo electrónico" required />

    <!-- Botón de inicio de sesión -->
    <button id="loginBtn" class="login-btn">Iniciar sesión</button>
  </div>

  <!-- Firebase SDK + código JS -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Tu configuración de Firebase (COPIA Y PEGA LA TUYA AQUÍ)
    const firebaseConfig = {
      apiKey: "AIzaSyCH32pB5Dk7cqHkaTv4SpWCHFsFrSKX9Qw",
      authDomain: "nutrisaoapp.firebaseapp.com",
      projectId: "nutrisaoapp",
      storageBucket: "nutrisaoapp.firebasestorage.app",
      messagingSenderId: "508649226829",
      appId: "1:508649226829:web:cfa0f7c95da012ff2f9204"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Evento del botón
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = "123456"; // contraseña temporal

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Usuario registrado:", userCredential.user.email);
          location.href = "Register_screen.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
</html>
