<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NutriAr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #444;
    }

    .day-section {
      margin-bottom: 40px;
    }

    .day-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #006400;
    }

    .meals-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .meal-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .meal-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .meal-box {
      flex: 1;
      height: 50px;
      background-color: #ffffff;
      border: 2px solid #006400;
      border-radius: 10px;
    }

    .checkbox {
      transform: scale(1.2);
      cursor: pointer;
    }

    .progress-wrapper {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ccc;
      position: relative;
    }

    .progress-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#4CAF50 0% 0%, #ccc 0% 100%);
    }

    /* Responsive para móvil */
    @media (max-width: 600px) {
      .meals-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .progress-wrapper {
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <h1>NutriAr</h1>
  <div class="subtitle">Hola, bienvenido a tu recordatorio de confianza</div>

  <!-- Día: Lunes -->
  <div class="day-section" data-day="lunes">
    <div class="day-title">Lunes</div>
    <div class="meals-container">
      <div class="meal-list">
        <div class="meal-item">
          <div class="meal-box"></div>
          <input type="checkbox" class="checkbox" onchange="updateCircle(this)">
        </div>
        <div class="meal-item">
          <div class="meal-box"></div>
          <input type="checkbox" class="checkbox" onchange="updateCircle(this)">
        </div>
        <div class="meal-item">
          <div class="meal-box"></div>
          <input type="checkbox" class="checkbox" onchange="updateCircle(this)">
        </div>
        <div class="meal-item">
          <div class="meal-box"></div>
          <input type="checkbox" class="checkbox" onchange="updateCircle(this)">
        </div>
      </div>
      <div class="progress-wrapper">
        <div class="progress-circle"></div>
      </div>
    </div>
  </div>

  <!-- Puedes repetir esta sección para los demás días: Martes, Miércoles, etc. -->

  <script>
    function updateCircle(checkbox) {
      const daySection = checkbox.closest('.day-section');
      const checkboxes = daySection.querySelectorAll('.checkbox');
      const circle = daySection.querySelector('.progress-circle');
      let checkedCount = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) checkedCount++;
      });

      const percentage = (checkedCount / 4) * 100;
      circle.style.background = `conic-gradient(#4CAF50 0% ${percentage}%, #ccc ${percentage}% 100%)`;
    }
  </script>

</body>
</html>
