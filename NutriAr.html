  <script>
    function updateCircle(checkbox) {
      const daySection = checkbox.closest('.day-section');
      const checkboxes = daySection.querySelectorAll('.checkbox');
      const circle = daySection.querySelector('.progress-circle');
      let checkedCount = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) checkedCount++;
      });

      const percentage = (checkedCount / 4) * 100;
      circle.style.background = `conic-gradient(#4CAF50 0% ${percentage}%, #ccc ${percentage}% 100%)`;
    }
  </script>

<script type="module">

  import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
  import { db } from "./firebase-config.js"; // Aseg√∫rate que est√© correctamente importado
  import { user } from "./firebase-config.js"; // O desde donde tengas el usuario

    // Obtenemos el correo del usuario
  const userEmail = user.email;

  // Creamos la referencia al documento del d√≠a Lunes
  const lunesRef = doc(db, userEmail, "Lunes");

  try {
    // Pedimos los datos de ese documento
    const docSnap = await getDoc(lunesRef);

    // Si el documento existe, seguimos
    if (docSnap.exists()) {
      // Guardamos los datos del documento
      const data = docSnap.data();

      // Sacamos la primera comida (Comida 1), si no hay ponemos "Sin datos"
      const primeraComida = data.Comidas && data.Comidas["Comida 1"] ? data.Comidas["Comida 1"] : "Sin datos";

      // Sacamos la primera hora (Horario 1), si existe la convertimos a texto legible
      let primeraHora = "Sin hora";
      if (data.Horarios && data.Horarios["Horario 1"]) {
        const hora = data.Horarios["Horario 1"].toDate(); // Convertimos a tipo fecha
        primeraHora = hora.toLocaleTimeString(); // Lo convertimos a texto
      }

      // Buscamos el primer cuadro (caja) de comida en la p√°gina
      const mealBox = document.querySelector(".meal-box");

      // Si lo encontramos, ponemos la comida y la hora
      if (mealBox) {
        mealBox.textContent = primeraComida + " - " + primeraHora;
      }

    } else {
      alert("No existe el documento para Lunes");
    }

  } catch (error) {
    alert("Error al obtener datos:", error);
  }
</script>
